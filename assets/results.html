<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="results.css">
    <title>Final Score</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="playerScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name in the JEOPARDY Hall of Fame!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" 
                id="saveScoreBtn" 
                type="submit"
                onclick="saveHighscore(event)">Save</button>
            </form>
            <a href="../index.html" class="btn">Play Again</a>
            <a href="./highscore.html" class="btn">HighScores</a>

            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="results.js"></script>
</body>
</html>
